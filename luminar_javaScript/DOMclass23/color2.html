<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorChanger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4 border"></div>
            <div class="col-4 border">
            <div class="section">
                am here
            </div>
        </div>
            <div class="col-4 border"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
               <button class="btn btn-danger" id="id_red">red</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script>
        var redButton=document.querySelector("#id_red")

        redButton.addEventListener("click",changeColor)
        function changeColor(){
            let myDiv=document.querySelector(".section")
            myDiv.style.backgroundColor="red"
        }

    </script>
</body>
</html>l
